<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>

<h1>HTML Form</h1>

<form id="myForm">
    <fieldset>
        <legend>EMPLOYEE DETAILS</legend>

        <label for="fname" id="firstname">First name:</label><br>
        <input type="text" id="fname" required placeholder="Enter the First name"><br><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" required placeholder="Enter the Last name"><br><br>

        <label>
            <input type="radio" name="gender" value="Male">Male
        </label>
        <label>
            <input type="radio" name="gender" value="Female">Female
        </label><br><br>

        <label for="empId">Employee ID:</label><br>
        <input type="text" id="empId" required placeholder="Enter ID No"><br><br>

        <label for="designation">Designation:</label><br>
        <input type="text" id="designation" required placeholder="Enter Field"><br><br>

        <label for="email">Gmail:</label><br>
        <input type="email" id="email" required placeholder="Send Mail"><br><br>

        <label for="phone">Phone No:</label><br>
        <input type="tel" id="phone" required placeholder="Dial Ph No"><br><br>

        <input type="submit" value="Submit">
    </fieldset>
</form>


    
   
<script src="james.js">

</script>




</body>
</html>
